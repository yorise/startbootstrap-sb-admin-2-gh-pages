    <script>
        function getdata() {
            var tbMhs = document.getElementById('tb_mhs');
            var databaseRef = firebase.database().ref('mahasiswa/');
            var rowIndex = 1;
    
            databaseRef.once('value', function(snapshot) {
                snapshot.forEach(function(childSnapshot) {
                    var childKey = childSnapshot.key;
                    var childData = childSnapshot.val();
    
                    var row = tbMhs.insertRow(rowIndex);
                    var cellId = row.insertCell(0);
                    var cellKode = row.insertCell(1);
                    var cellNama = row.insertCell(2);
                    var cellFoto = row.insertCell(3);
    
                    cellId.appendChild(document.createTextNode(childKey));
                    cellKode.appendChild(document.createTextNode(childData.kode));
                    cellNama.appendChild(document.createTextNode(childData.nama));
    
                    // Ambil URL gambar dari Firebase Storage
                    var storage = firebase.storage();
                    var pathReference = storage.ref();
                    pathReference.child('images/' + childData.foto).getDownloadURL().then(function(url) {
                        var img = document.createElement('img');
                        img.src = url;
                        img.width = 150;
                        cellFoto.appendChild(img);
                    }).catch(function(error) {
                        // Handle any errors
                        console.error('Error fetching image URL:', error);
                    });
    
                    rowIndex++;
                });
    
                // Tambahkan event klik ke setiap baris
                var table = document.getElementById("tb_mhs");
                var rows = table.getElementsByTagName("tr");
    
                for (let i = 1; i < rows.length; i++) { // Mulai dari index 1 untuk skip header
                    var currentRow = table.rows[i];
    
                    currentRow.onclick = function() {
                        var cells = currentRow.getElementsByTagName("td");
    
                        var id = cells[0].innerHTML;
                        var kode = cells[1].innerHTML;
                        var nama = cells[2].innerHTML;
                        var gambarHTML = cells[3].innerHTML;
    
                        document.getElementById('uid').value = id;
                        document.getElementById('kode').value = kode;
                        document.getElementById('nama').value = nama;
                        document.getElementById("myAnchor").href = "edit-foto-mahasiswa.html?id=" + id;
    
                        // Ekstrak nama file dari elemen innerHTML
                        var filename = gambarHTML.replace(/^.*[\\\/]/, '');
                        filename = filename.substring(9);
                        const arrayfoto = filename.split("?");
                        document.getElementById('gambar').value = arrayfoto[0];
                    };
                }
            });
        }
    
        function update_user() {
            var kode = document.getElementById('kode').value;
            var nama = document.getElementById('nama').value;
            var uid = document.getElementById('uid').value;
            var foto = document.getElementById('gambar').value;
    
            var data = {
                kode: kode,
                nama: nama,
                foto: foto
            };
    
            var updates = {};
            updates['/mahasiswa/' + uid] = data;
    
            firebase.database().ref().update(updates)
                .then(() => {
                    alert('Mahasiswa updated successfully!');
                    reload_page();
                })
                .catch((error) => {
                    console.error('Update failed:', error);
                });
        }
    
        function delete_user() {
            var uid = document.getElementById('uid').value;
    
            firebase.database().ref().child('/mahasiswa/' + uid).remove()
                .then(() => {
                    alert('Mahasiswa deleted successfully!');
                    reload_page();
                })
                .catch((error) => {
                    console.error('Delete failed:', error);
                });
        }
    
        function reload_page() {
            window.location.reload();
        }
    </script>
