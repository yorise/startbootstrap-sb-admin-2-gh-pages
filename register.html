<html lang="en">
  <head>
    <meta charset="utf-8" />

      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/sb-admin-2.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>

    <!-- Firebase Configuration -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyAdPnRnuW2FOT7BV2U3SkZMMrX_i8KsVnA",
        authDomain: "latihan-projectfb.firebaseapp.com",
        databaseURL:
          "https://latihan-projectfb-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "latihan-projectfb",
        storageBucket: "latihan-projectfb.firebasestorage.app",
        messagingSenderId: "564574995958",
        appId: "1:564574995958:web:dad7ca7f22fd569511b3d7",

      if (!firebase.apps.length) {

  </head>
  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block">
              <img src="assets/img/avataaars.svg" />
            </div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <div class="user">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      placeholder="Email Address"
                    />
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="password"
                        placeholder="Password"
                      />
                    </div>

                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="repeatPassword"
                        placeholder="Repeat Password"
                      />
                    </div>
                  </div>
                  <button
                    class="btn btn-primary btn-user btn-block"
                    onclick="signUp()"
                    id="signUp"
                  >
                    Register Account
                  </button>
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="admin/vendor/jquery/jquery.min.js"></script>
    <script src="admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- Core plugin JavaScript-->
    <script src="admin/vendor/jquery-easing/jquery.easing.min.js"></script>
    <!-- Custom scripts for all pages-->
    <script src="admin/js/sb-admin-2.min.js"></script>
    <script>
      function signUp() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var repeat = document.getElementById("repeatPassword").value;
        if (password == repeat) {
          firebase
            .auth()
            .createUserWithEmailAndPassword(email, password)
            .then(function () {
              alert("Registration Success!");
              window.location.href = "login.html";
            })
            .catch(function (error) {
              var errorMessage = error.message;
              alert(errorMessage);
            });
        } else {
          alert("Password & Repeat Password do not match!");
        }
      }
    </script>
  </body>
</html>
